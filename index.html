<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Employee Write-Ups</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f172a;
  --border:#1f2937;
  --border-2:#334155;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --control-h:40px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
  background:var(--bg);
  color:var(--text);
}

h2{margin:0 0 12px}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:24px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:20px;
}

.row{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:12px;
}

input, select, textarea{
  height:var(--control-h);
  background:#020617;
  border:1px solid var(--border-2);
  color:var(--text);
  border-radius:10px;
  padding:8px 10px;
  font-size:14px;
}

textarea{
  height:80px;
  resize:vertical;
}

button{
  height:var(--control-h);
  padding:0 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:#2563eb;
  color:white;
  font-weight:600;
}

button.secondary{
  background:#334155;
}

.list{
  margin-top:12px;
  border-top:1px solid var(--border);
}

.list-item{
  display:grid;
  grid-template-columns: 1fr 120px 160px 40px;
  gap:12px;
  padding:12px;
  border-bottom:1px solid var(--border);
  align-items:center;
}

.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  width:fit-content;
}

.level-verbal{background:#14532d;color:#4ade80}
.level-written{background:#78350f;color:#fbbf24}
.level-final{background:#7f1d1d;color:#f87171}

.dateSelect{
  display:flex;
  gap:8px;
}

.dateSelect select{
  height:var(--control-h);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
</style>
</head>

<body>

      <h2>Employees</h2>
    </div>

    <div class="row">

      <select id="empRole">
        <option value="">Select role</option>
        <option>Driver</option>
        <option>Sales</option>
        <option>Meat Cutter</option>
      </select>
      <select id="empStatus">
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>

    <div style="margin-top:12px">
      <button onclick="saveEmployee()">Save Employee</button>
    </div>

    <div class="list" id="employeeList"></div>
  </div>

  <!-- WRITE UPS -->
  <div class="panel">

          <option value="5">May</option><option value="6">Jun</option>
          <option value="7">Jul</option><option value="8">Aug</option>
          <option value="9">Sep</option><option value="10">Oct</option>
          <option value="11">Nov</option><option value="12">Dec</option>
        </select>

        <select id="wuDateD">
          <option value="">Day</option>
          ${Array.from({length:31},(_,i)=>`<option>${i+1}</option>`).join("")}
        </select>

        <select id="wuDateY">
          <option value="">Year</option>
          ${Array.from({length:6},(_,i)=>`<option>${2024+i}</option>`).join("")}
        </select>
      </div>

      <select id="wuLevel">
        <option>Verbal Warning</option>
        <option>Written Warning</option>
        <option>Final Warning</option>
      </select>
    </div>

    <div class="row">
      <textarea id="wuSummary" placeholder="Incident summary"></textarea>
      <textarea id="wuPlan" placeholder="Corrective action"></textarea>
      <textarea id="wuSupervisor" placeholder="Supervisor notes"></textarea>
    </div>

    <div style="margin-top:12px">
      <button onclick="saveWriteup()">Save Write-Up</button>
    </div>
  </div>

</div>
